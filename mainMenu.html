<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style type="text/css">
			#container {
				width:100%;
			}
			#boxLeft {
				width:50%;
				float:left;
				height:100%;
				background-color:blue;
			}
			#boxRight {
				width:50%;
				float:left;
				height:100%;
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="boxLeft">
				1
			</div>
			<div id="boxRight">
				1
			</div>
		</div>
	<script>
	var numLeft = 1;
	var numRight = 1;
	$("#boxLeft").mouseover(
	  function(){

		incInterval= setInterval(function(){
		      
		  numLeft++;
		 document.getElementById("boxLeft").innerHTML = numLeft;  
		},1);
		
	  }
	);
	$("#boxLeft").mouseout(
	  function(){

		clearInterval(incInterval);
	});
	$("#boxRight").mouseover(
	  function(){

		incInterval= setInterval(function(){
		  
		  numRight++;
		  document.getElementById("boxRight").innerHTML = numRight;      
		},1);
		
	  }
	);
	$("#boxRight").mouseout(
	  function(){

		clearInterval(incInterval);
	});
		
		

		//function determine()
		//{
			
		//}
	</script>
	</body>
</html>
