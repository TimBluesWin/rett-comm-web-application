<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
    <label for="language">Language: </label>

    <select name="language" id="language" onchange="changeLanguage()">
        <option value="indonesian">Indonesian</option>
        <option value="english" selected>English</option>
    </select>
    <br>
    <a href="forCaregiver.php">Back to previous menu</a>
    <form action="addPatientAction.php" method="POST">
        First name: <input type="text" id="namaDepan" name="namaDepan" required>
        <br>
        Last name: <input type="text" id="namaBelakang" name="namaBelakang" required>
        <br>
        Date of Birth: <input type="date" id="tanggalLahir" name="tanggalLahir" required>
        <br>
        Address: <textarea name="alamat" id="alamat" rows="3" cols="50" required></textarea>
        <br>
        Diffability: <input type="text" id="difabilitas" name="difabilitas" required>
        <br>
        <input type="submit" value="Unggah Data Pasien" name="Upload patient data">
    </form>
</body>
<script>
    function detectLanguage(url)
    {
        if(url.indexOf("indonesian") >= 0)
        {
            return "indonesian";
        }
        else if(url.indexOf("english") >= 0)
        {
            return "english";
        }

    }

    function changeLanguage()
    {
        let url = window.location.href;
        let currentLanguage = detectLanguage(url);
        let selectedLanguage = document.getElementById('language').value;
        let newUrl = url.replace(currentLanguage, selectedLanguage);
        window.location.href = newUrl;
    }
</script>
</html>
